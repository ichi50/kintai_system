<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理者パネル{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 60px;
            --primary-dark: #2c3e50;
        }

        body {
            background-color: #f8f9fa;
        }

        /* ヘッダー */
        .admin-header {
            height: var(--header-height);
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
            z-index: 1030;
        }

        /* サイドバー */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-dark);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--header-height);
            z-index: 1020;
        }

        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        /* メインコンテンツエリア */
        .main-content {
            margin-left: var(--sidebar-width);
            padding-top: var(--header-height);
            min-height: 100vh;
        }

        .content-container {
            padding: 30px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <header class="admin-header fixed-top d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center">
            <h5 class="mb-0 fw-bold text-primary">勤怠管理システム <span class="badge bg-secondary ms-2">Admin</span></h5>
        </div>
        <div>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="material-icons align-middle fs-6">logout</i> ログアウト
                </button>
            </form>
        </div>
    </header>

    <aside class="sidebar">
        <nav class="nav flex-column">
            <a href="{% url 'admin_app:daily_schedule' %}" class="nav-link">
                <i class="material-icons">calendar_month</i> シフトスケジュール表
            </a>
            <a href="{% url 'admin_scheduling_app:daily_scheduling' %}" class="nav-link">
                <i class="material-icons">add_box</i> シフトスケジュール作成
            </a>
            <a href="{% url 'admin_correction_app:daily_attendance_list' %}" class="nav-link">
                <i class="material-icons">edit_calendar</i> 勤怠修正入力
            </a>
            <hr class="mx-3 my-2 text-secondary">
            <button type="button" class="nav-link bg-transparent border-0 text-start w-100" data-bs-toggle="modal" data-bs-target="#requestModal">
                <i class="material-icons text-warning">notification_important</i> 修正依頼一覧
            </button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalLabel">従業員からの修正依頼一覧</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-request-list">
                        <p class="text-muted text-center">現在、新しい依頼はありません。</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    <script>
document.getElementById('requestModal').addEventListener('show.bs.modal', function () {
    const listContainer = document.getElementById('modal-request-list');
    listContainer.innerHTML = '<div class="text-center p-3"><div class="spinner-border text-primary" role="status"></div></div>';

    fetch('{% url "admin_app:api_requests" %}')
        .then(response => response.json())
        .then(data => {
            if (data.requests.length === 0) {
                listContainer.innerHTML = '<p class="text-muted text-center py-4">現在、承認待ちの修正依頼はありません。</p>';
            } else {
                let html = '<ul class="list-group">';
                data.requests.forEach(req => {
                    html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <div><strong>${req.name}</strong> <span class="badge bg-light text-dark ms-2">${req.date}</span></div>
                        <a href="#" class="btn btn-primary btn-sm">詳細確認</a>
                    </li>`;
                });
                html += '</ul>';
                listContainer.innerHTML = html;
            }
        });
});
</script>
{% endblock %}
</body>
</html>
