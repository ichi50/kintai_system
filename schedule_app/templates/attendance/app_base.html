<!-- attendance/template/attendance/app_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}シフト管理アプリ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'attendance/css/style.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <header class="bg-primary text-white shadow-sm sticky-top">
        <div class="container-fluid p-2">
            <div class="d-flex justify-content-between align-items-center">

                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                    <i class="bi bi-list"></i> 
                </button>
                
                <h1 class="h5 mb-0 text-center flex-grow-1">{% block header_title %}打刻画面{% endblock %}</h1>
                
                <a href="{% url 'schedule:index' %}" class="d-inline-block">
                    <button type="button" class="btn btn-link text-white p-0" id="homeButton">
                        <i class="bi bi-house-door"></i>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">メニュー</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul class="list-group list-group-flush">
                <a href="{% url 'scheduling:request_shift' %}" class="list-group-item list-group-item-action py-3">
                    <i class="bi bi-calendar-plus"></i> シフトスケジュール登録
                </a>
                <a href="{% url 'achieve_app:achieve' %}" class="list-group-item list-group-item-action py-3">
                    <i class="bi bi-archive"></i> 実績の確認
                </a>
                <a href="{% url 'correction:calendar' %}" class="list-group-item list-group-item-action py-3">
                    <i class="bi bi-clock-history"></i> 勤怠の修正
                </a>
                <form method="post" action="{% url 'logout' %}" class="d-inline-block w-100">
                    {% csrf_token %}
                    <button type="submit" class="list-group-item list-group-item-action text-danger py-3 border-top">
                        <i class="bi bi-box-arrow-right"></i> ログアウト
                    </button>
                </form>
            </ul>
        </div>
    </div>

    <main>
        <div class="container mt-3"> 
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %} 
    
</body>
</html>
